{% extends 'main.html' %}
{% block content %}

<center>
    <h2>Update Task</h2>
    
    <form action="" method="POST">
        {% csrf_token %}
        <label for="">Title</label>
        <input type="text" name="title" value="{{ data.title }}"><br>
        
        <label for="">Desc</label>
        <input type="text" name="desc" value="{{ data.desc }}"><br>

        <input type="submit" value="Save Changes">
        
    </form>
</center>

{% endblock content %}
